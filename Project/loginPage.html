<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>팀 커뮤니티 게시판</title>
<link rel="stylesheet" type="text/css" href="loginPage.css">

</head>
<body>

	<div class="container">

			<div id="head">

			</div>

		</header>

			<form action="login.jsp" class="login" method = "post">

					<a href="login.html">비밀번호 찾기</a>
				</p>
				<p class="join-help">
					<a href="joinPage.html">회원가입</a>
				</p>

		</div>

	</div>

</body>
</html>
